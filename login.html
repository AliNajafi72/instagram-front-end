<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="container">
    <div class="login-left">
        <img class="two-phone" src="img/two-phone.JPG" alt="Instagram Phone">
    </div>
    <div class="login-right">
        <div class="login-form-container">
            <img class="logo-title" src="img/instagram-logo-title.png" alt="Logo Title">
            <form class="login-form">
                <input type="text" class="username-input" placeholder="Phone number, username or email">
                <input type="password" class="password-input" placeholder="Password">
                <input type="submit" class="login-button" value="Log In">
                <a class="forgot-password-link" href="#">Forgot password?</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
