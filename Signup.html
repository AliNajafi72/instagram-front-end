<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" href="img/favicon.png">
</head>
<body>
    <div class="container">
        <div class="middle">
            <div class="sign-up-box">
                <img class="logo-title" src="./img/instagram-logo-title.png" alt="Instagram logo title">
                <p class="sign-up-box-top-text">Sign up to see photos and videos from your friends.</p>
                <input type="text" class="input" placeholder="Phone number or email">
                <input type="text" class="input" placeholder="Full name">
                <input type="text" class="input" placeholder="Username">
                <input type="password" class="password-input" placeholder="Password">
                <input type="submit" class="login-button" value="Log In">
            </div>
        </div>
    </div>
</body>
</html>
