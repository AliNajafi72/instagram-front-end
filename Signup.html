<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" href="img/favicon.png">
</head>
<body>
    <div class="container">
        <div class="middle">
            <div class="sign-up-box">
                <img class="logo-title" src="./img/instagram-logo-title.png" alt="Instagram logo title">
                <p class="sign-up-box-top-text">Sign up to see photos and videos from your friends.</p>
                <input type="text" class="input" placeholder="Phone number or email">
                <input type="text" class="input" placeholder="Full name">
                <input type="text" class="input" placeholder="Username">
                <input type="password" class="password-input" placeholder="Password">
                <input type="submit" class="login-button" value="Log In">
                <p class="sign-up-box-bottom-text">By signing up, you agree to our Terms , Data Policy and Cookies Policy.</p>
            </div>
            <div class="sign-up-box">
                <p class="login-box-text">Have an account?</p>
                <a class="login-link" href="#">Login</a>
            </div>
            <p class="get-app-text">Get the app.</p>
            <img class="download-icon" src="img/app-store.png" alt="Download from app store">
            <img class="download-icon" src="img/google-play.png" alt="Download from google play">

        </div>
    </div>
</body>
</html>
