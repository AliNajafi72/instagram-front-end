<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>

<nav class="d-flex justify-content-center top-navigation shadow-sm">
    <div class="top-navigation-container d-flex justify-content-between">
        <div class="d-flex av-left-section">
            <img class="nav-instagram-logo align-self-center" src="img/instagram-icon-gray.png">
            <div class="nav-logo-divider align-self-center"></div>
            <img class="instagram-logo-title align-self-center" src="./img/instagram-logo-title-gray.png">
        </div>
        <div class="d-flex nav-middle-section">
            <form class="search-form">
                <input id="search-input" class="search-input">
            </form>
            <div id="search-input-placeholder" class="d-flex justify-content-between search-input-placeholder">
                <img class="search-placeholder-icon align-self-center" src="./img/search-icon-gray.png">
                <p class="search-placeholder-title align-self-center">Search</p>
            </div>
        </div>
        <div class="nav-right-section">
            <img class="nav-icon profile-icon" src="./img/profile-icon.svg">
            <img class="nav-icon favorite-icon" src="./img/favorite-icon.svg">
            <img class="nav-icon compass-icon" src="./img/compass-icon.svg">
        </div>
    </div>
</nav>

<div class="d-flex justify-content-center profile-picture-container">
    <div class="d-flex justify-content-start profile-inner-container">
        <div class="d-flex justify-content-center profile-picture">
            <img class="robot-profile-picture" src="./img/portrait.jpg">
            <div class="profile-gradient-border"></div>
        </div>
        <div class="d-flex flex-column profile-details-container">
            <div class="d-flex">
                <h3>jordan</h3>
                <button>Follow</button>
                <div class="d-flex justify-content-center triangle-icon-container">
                    <img class="triangle-icon align-self-center " src="./img/triangle-icon.png">
                </div>
                <div class="d-flex justify-content-center option-button-container">
                    <img class="options-icon align-self-center " src="./img/options-icon.png">
                </div>
            </div>
            <div class="profile-details">
                <b>1048</b>
                <p class="profile-details-text">posts</p>
                <b>103.2K</b>
                <p class="profile-details-text">followers</p>
                <b>22</b>
                <p class="profile-details-text">following</p>
            </div>
            <div>
                <b>Jordan A.</b>
                <p class="profile-details-text bio">Graphic designer and a photographer.</p>
            </div>
        </div>
    </div>
</div>

<script src="./js/script.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
